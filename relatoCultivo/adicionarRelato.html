<body>
    <header>
        <div id="cabecalhoPagina">
            <a href="../catalogo/catalogo.html"><img class="logoParentree" src="../imagens/parentreelogobranca.png" width="94" alt="Logo da Parentree"></a>
            <h1 class="tituloPagina"> PARENTREE </h1>
            <h2 class="menu-direita"> MENU </h2>
            <!-- Menu hamburguer-->
            <input id="menu-hamburguer" type="checkbox">

            <label for="menu-hamburguer">
                <div class="menu-h">
                    <span class="hamburguer"></span>

            <div class="opcoesMenu">

        <!-- Fim menu hamburguer -->
        </div>

    <main>
        <div>
            <form id="formRelato">
                <div id="sessaoUser">
                    <label for="labelUser">User</label>
                    <input type="text" id="inputUser" placeholder="Digite o seu user">
                </div>

                <div id="sessaoPlanta">
                    <label for="labelPlanta">Planta</label>
                    <input type="text" id="inputPlanta" placeholder="Digite o nome da planta">
                </div>

                <div id="sessaoRelato">
                    <label for="labelRelato">Conte-nos mais sobre o seu cultivo</label>
                    <input type="text" id="inputRelato" placeholder="Deixe seu relato aqui">
                </div>

                <div id="btnAddRelato">
                    <input type="button" id="btnAdicionarRel" value="Mandar Relato">
                </div>
            </form>
